combos:
  # Navigation combos
  - { p: [2, 3], k: Esc, l: [_DEF] }        # W+F = Escape
  - { p: [8, 9], k: Bspc, l: [_DEF] }       # L+U = Backspace
  - { p: [9, 10], k: Del, l: [_DEF] }       # U+Y = Delete

  # Layer activation
  - { p: [3, 4], k: "🖱", l: [_DEF] }       # F+P = Mouse layer
  - { p: [14, 15], k: "🔗", l: [_DEF] }     # R+S = Leader (urob position)

  # Horizontal combos
  - { p: [13, 14], k: Tab, l: [_DEF] }      # A+R = Tab
  - { p: [25, 27], k: "✂", l: [_DEF], a: "bottom" }  # Z+C = Cut
  - { p: [25, 26], k: "📋", l: [_DEF] }     # Z+X = Copy
  - { p: [26, 27], k: "📝", l: [_DEF] }     # X+C = Paste

  # Brackets and parentheses (homerow)
  - { p: [20, 21], k: "(", l: [_DEF] }      # E+I = ( on DEF/NUM
  - { p: [21, 22], k: ")", l: [_DEF] }      # I+O = ) on DEF/NUM
  - { p: [20, 21], k: "<", l: [_NAV] }      # E+I = < on NAV
  - { p: [21, 22], k: ">", l: [_NAV] }      # I+O = > on NAV

  # Brackets (bottom row)
  - { p: [31, 32], k: "[", l: [_DEF] }      # H+, = [ on DEF/NUM
  - { p: [32, 33], k: "]", l: [_DEF] }      # ,+. = ] on DEF/NUM
  - { p: [31, 32], k: "{", l: [_NAV] }      # H+, = { on NAV
  - { p: [32, 33], k: "}", l: [_NAV] }      # ,+. = } on NAV
