combos:
  # Navigation combos
  - { p: [1, 2], k: Esc, l: [_DEF] }
  - { p: [8, 9], k: Bspc, l: [_DEF] }
  - { p: [9, 10], k: Del, l: [_DEF] }

  # Layer activation
  - { p: [2, 3], k: "ğŸ–±", l: [_DEF] }
  - { p: [14, 15], k: "ğŸ”—", l: [_DEF] }

  # Horizontal combos (urob's positions)
  - { p: [13, 14], k: Tab, l: [_DEF] }
  - { p: [25, 27], k: "âœ‚", l: [_DEF], a: "bottom" }
  - { p: [25, 26], k: "ğŸ“‹", l: [_DEF] }
  - { p: [26, 27], k: "ğŸ“", l: [_DEF] }

  # Brackets and parentheses (homerow)
  - { p: [21, 22], k: "(", l: [_DEF] }
  - { p: [22, 23], k: ")", l: [_DEF] }
  - { p: [21, 22], k: "<", l: [_NAV] }
  - { p: [22, 23], k: ">", l: [_NAV] }

  # Brackets (bottom row)
  - { p: [32, 33], k: "[", l: [_DEF] }
  - { p: [33, 34], k: "]", l: [_DEF] }
  - { p: [32, 33], k: "{", l: [_NAV] }
  - { p: [33, 34], k: "}", l: [_NAV] }

  # Vertical symbol combos (left hand - urob's positions)
  - { p: [1, 13], k: "@", l: [_DEF] }
  - { p: [2, 14], k: "#", l: [_DEF] }
  - { p: [3, 15], k: "$", l: [_DEF] }
  - { p: [4, 16], k: "%", l: [_DEF] }
  - { p: [13, 25], k: "`", l: [_DEF] }
  - { p: [14, 26], k: "\\", l: [_DEF] }
  - { p: [15, 27], k: "=", l: [_DEF] }
  - { p: [16, 28], k: "~", l: [_DEF] }

  # Vertical symbol combos (right hand)
  - { p: [7, 19], k: "^", l: [_DEF] }
  - { p: [8, 20], k: "+", l: [_DEF] }
  - { p: [9, 21], k: "*", l: [_DEF] }
  - { p: [10, 22], k: "&", l: [_DEF] }
  - { p: [19, 31], k: "_", l: [_DEF] }
  - { p: [20, 32], k: "-", l: [_DEF] }
  - { p: [21, 33], k: "/", l: [_DEF] }
  - { p: [22, 34], k: "|", l: [_DEF] }
