combos:
  # Navigation combos
  - { p: [1, 2], k: Esc, l: [_DEF] }        # W+F = Escape
  - { p: [8, 9], k: Bspc, l: [_DEF] }       # L+U = Backspace
  - { p: [9, 10], k: Del, l: [_DEF] }       # U+Y = Delete

  # Layer activation
  - { p: [2, 3], k: "🖱", l: [_DEF] }       # F+P = Mouse layer
  - { p: [13, 14], k: "🔗", l: [_DEF] }     # R+S = Leader (urob position)

  # Horizontal combos
  - { p: [12, 13], k: Tab, l: [_DEF] }      # A+R = Tab
  - { p: [24, 26], k: "✂", l: [_DEF], a: "bottom" }  # Z+C = Cut
  - { p: [24, 25], k: "📋", l: [_DEF] }     # Z+X = Copy
  - { p: [25, 26], k: "📝", l: [_DEF] }     # X+C = Paste

  # Brackets and parentheses (homerow)
  - { p: [21, 22], k: "(", l: [_DEF] }      # E+I = ( on DEF/NUM
  - { p: [22, 23], k: ")", l: [_DEF] }      # I+O = ) on DEF/NUM
  - { p: [21, 22], k: "<", l: [_NAV] }      # E+I = < on NAV
  - { p: [22, 23], k: ">", l: [_NAV] }      # I+O = > on NAV

  # Brackets (bottom row)
  - { p: [32, 33], k: "[", l: [_DEF] }      # H+, = [ on DEF/NUM
  - { p: [33, 34], k: "]", l: [_DEF] }      # ,+. = ] on DEF/NUM
  - { p: [32, 33], k: "{", l: [_NAV] }      # H+, = { on NAV
  - { p: [33, 34], k: "}", l: [_NAV] }      # ,+. = } on NAV
