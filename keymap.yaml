layout:
  qmk_keyboard: planck/rev7
  layout_name: LAYOUT_ortho_4x12

layers:
  _COMBOS:
    - ["", W, F, P, B, "", "", J, L, U, Y, ""]
    - ["", R, S, T, G, "", "", M, N, E, I, ""]
    - ["", X, C, D, V, "", "", K, H, ",", ".", ""]
    - ["", "", "", "", "", "", "", "", "", "", "", ""]

  _DEF:
    - [Q, W, F, P, B, PRINT, Bspc, J, L, U, Y, "'"]
    - [A⌘, R⌥, S⌃, T⇧, G, ⌘Z, ⇧⌘Z, M, N⇧, E⌃, I⌥, O⌘]
    - [Z, X, C, D, V, ⌘S, ⌘F, K, H, ",", ".", "?"]
    - [PSWD, Hyper, "", ⌘, "␣", "↵/FN", "#", "⇧", 🖱, "", MIDI, GAME]

  _NUM:
    - ["", "7", "8", "9", "", "", "", "", "", "", "", ""]
    - ["0", "4", "5", "6", "", "", "", "", "", "", "", ""]
    - ["", "1", "2", "3", "", "", "", "", "", "", "", ""]
    - ["", "", "", "", "", "", "", "", "", "", "", ""]

  _GAMING:
    - [Tab, Q, W, E, R, T, Y, U, I, O, P, Bspc]
    - [Esc, A, S, D, F, G, H, J, K, L, ;, "'"]
    - [Shift, Z, X, C, V, B, N, M, ",", ".", /, Shift]
    - [Ctrl, Alt, Cmd, NUM, Space, Enter, Space, NUM, SYS, DEF, Alt, Ctrl]

  _FN:
    - [F12, F7, F8, F9, "", "", "", "", "⏮", "🔊+", "⏭", ""]
    - [F11⌘, F4⌥, F5⇧, F6⌃, "", "", "", "", "◀Desk", "🔊-⇧", "▶Desk", ""]
    - [F10, F1, F2, F3, "", "", "", "", "Pin📱", "📌Win", "DeskMgr", ""]
    - ["", "", "", "", "", "", "", "⏯", "", "", "", ""]

  _SYS:
    - [
        "♪ON",
        "♪OFF",
        "",
        "",
        "",
        "RGB⚡",
        "",
        "",
        "RGB▶",
        "🌈+",
        "💡+",
        "💡+",
      ]
    - [
        "🎵ON",
        "🎵OFF",
        "",
        "",
        "",
        BOOT,
        BOOT,
        "",
        "RGB◀",
        "🌈-",
        "💡-",
        "💡-",
      ]
    - ["🎹ON", "🎹OFF", "", "", "", CLEAR, CLEAR, "", "", "", "", ""]
    - ["♪◀", "♪▶", "", "", "", DEF, GAME, MIDI, "", "", "", DEBUG]

  _NAV:
    - ["Alt+F4", "", "⇧Tab", "⌥Tab", "", "", "", PgUp, "⌫", "↑", Del, ""]
    - [Cmd, Alt, Shift, Ctrl, "", "", "", PgDn, "←", "↓", "→", Enter]
    - ["", "", "", "", "", "", "", Ins, Tab, "", "", ""]
    - ["", "", "", "", "", "", Cancel, "", "", "", "", ""]

  _MOUSE:
    - ["", "", "", "", "", "", "", "", PgUp, "⬆", PgDn, ""]
    - ["", "", "", "", "", "", "", "🖱←", "←", "↓", "→", "🖱→"]
    - ["", "", "", "", "", "", "", "", Btn1, Btn3, Btn2, ""]
    - ["", "", "", "", "", "", "🖱↑", "🖱↓", "", "", "", ""]

  _MIDI:
    - [
        "♪-2",
        "♪-1",
        "♪+1",
        "♪+2",
        "Vel-",
        "Vel+",
        "♪-",
        "♪+",
        Sus,
        Soft,
        "♪OFF",
        MIDI,
      ]
    - ["C#", "D#", "", "F#", "G#", "A#", "", "C#", "D#", "", "F#", "G#"]
    - [C, D, E, F, G, A, B, C, D, E, F, G]
    - [MIDI, "", "", "", "", "", "", "", "", "", "", ""]

combos:
  # Navigation combos
  - { p: [1, 2], k: Esc, l: [_DEF] }
  - { p: [8, 9], k: Bspc, l: [_DEF] }
  - { p: [9, 10], k: Del, l: [_DEF] }

  # Layer activation
  - { p: [2, 3], k: "🖱", l: [_DEF] }
  - { p: [14, 15], k: "🔗", l: [_DEF] }

  # Horizontal combos (urob's positions)
  - { p: [13, 14], k: Tab, l: [_DEF] }
  - { p: [25, 27], k: "✂", l: [_DEF], a: "bottom" }
  - { p: [25, 26], k: "📋", l: [_DEF] }
  - { p: [26, 27], k: "📝", l: [_DEF] }

  # Brackets and parentheses (homerow)
  - { p: [21, 22], k: "(", l: [_DEF] }
  - { p: [22, 23], k: ")", l: [_DEF] }
  - { p: [21, 22], k: "<", l: [_NAV] }
  - { p: [22, 23], k: ">", l: [_NAV] }

  # Brackets (bottom row)
  - { p: [32, 33], k: "[", l: [_DEF] }
  - { p: [33, 34], k: "]", l: [_DEF] }
  - { p: [32, 33], k: "{", l: [_NAV] }
  - { p: [33, 34], k: "}", l: [_NAV] }

  # Vertical symbol combos (left hand - urob's positions)
  - { p: [1, 13], k: "@", l: [_DEF] }
  - { p: [2, 14], k: "#", l: [_DEF] }
  - { p: [3, 15], k: "$", l: [_DEF] }
  - { p: [4, 16], k: "%", l: [_DEF] }
  - { p: [13, 25], k: "`", l: [_DEF] }
  - { p: [14, 26], k: "\\", l: [_DEF] }
  - { p: [15, 27], k: "=", l: [_DEF] }
  - { p: [16, 28], k: "~", l: [_DEF] }

  # Vertical symbol combos (right hand)
  - { p: [7, 19], k: "^", l: [_DEF] }
  - { p: [8, 20], k: "+", l: [_DEF] }
  - { p: [9, 21], k: "*", l: [_DEF] }
  - { p: [10, 22], k: "&", l: [_DEF] }
  - { p: [19, 31], k: "_", l: [_DEF] }
  - { p: [20, 32], k: "-", l: [_DEF] }
  - { p: [21, 33], k: "/", l: [_DEF] }
  - { p: [22, 34], k: "|", l: [_DEF] }
